<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>Liste des Produits</title>
</head>
<body>
   <h1>Liste des Utilisateurs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <h1>Liste des Produits</h1>
    <table>
        <tr>
            <th>Nom</th>
        </tr>
        <tr th:each="produit : ${produits}">
            <td th:text="${produit.nom}"></td>
        </tr>
    </table>

    <!-- Pagination -->
    <div th:if="${totalPages > 1}">
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/produits(page=${i})}" th:text="${i + 1}">Page</a>
        </span>
    </div>
    </table>
</body>
</html>
